<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Registro de Preços • LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --azul:#0b1e39;
  --azul-claro:#15345c;
  --dourado:#c9a86c;
  --bg:#eef2f7;
  --card:#ffffff;
  --radius:18px;
  --shadow:0 12px 30px rgba(0,0,0,.12);
}

body{
  margin:0;
  background:var(--bg);
  font-family:'Inter',sans-serif;
  color:#111;
}

header{
  background:var(--azul);
  color:white;
  text-align:center;
  padding:25px;
  font-size:26px;
  font-weight:800;
  box-shadow:var(--shadow);
}

/* LOADING */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.8);
  backdrop-filter:blur(4px);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.spin{
  width:45px;
  height:45px;
  border:5px solid #ccc;
  border-top-color:var(--azul);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{ to{transform:rotate(360deg);} }

/* CARD */
.card{
  background:white;
  padding:20px;
  margin:20px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}

input, select, textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-top:8px;
  font-size:16px;
}

.btn{
  background:var(--dourado);
  border:none;
  padding:14px 20px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  margin-top:15px;
  width:100%;
}
.btn:hover{
  background:#b08b47;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th{
  background:var(--azul);
  color:white;
  padding:12px;
  text-align:left;
}
td{
  padding:10px;
  background:#fff;
  border-bottom:1px solid #ddd;
}

.valorInput{
  text-align:right;
}

/* ocultar tabela até validar CNPJ */
#tabelaArea{ display:none; }

</style>
</head>

<body>

<div id="overlay"><div class="spin"></div></div>

<header>Registro de Preços</header>

<div class="card">
  <h2 style="color:var(--azul)">Iniciar Cotação</h2>
  <p>Informe seu CNPJ para carregar os itens pendentes:</p>
  <input id="cnpjInput" placeholder="Digite seu CNPJ..." maxlength="18">

  <button class="btn" onclick="validarCNPJ()">Carregar Itens</button>
</div>

<div id="tabelaArea" class="card">
  <h2 style="color:var(--azul)">Itens Pendentes</h2>
  <table id="tabelaItens"></table>

  <button class="btn" onclick="enviarCotacao()">Enviar Cotação</button>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbxFa5TaM6W4ydrZnYbOPk4GF_MFtvXNYXYQ2ew11AM-7dtFJcM5GdFzbjLEpPs3837Q/exec"; // TROCAR
let fornecedor = null;
let itensPendentes = [];

document.getElementById("overlay").style.display = "none";

/* =========================
   VALIDAR CNPJ
========================= */
async function validarCNPJ(){

  const cnpj = document.getElementById("cnpjInput").value.trim();

  if(cnpj.length < 11){
    alert("Digite um CNPJ válido");
    return;
  }

  overlay.style.display="flex";

  const fornecedores = await fetch(`${API}?action=getFornecedores`).then(r=>r.json());

  fornecedor = fornecedores.find(f => f.cnpj == cnpj);

  if(!fornecedor){
    overlay.style.display="none";
    alert("CNPJ não encontrado no cadastro de fornecedores.");
    return;
  }

  await carregarItens();
}

/* =========================
   CARREGAR ITENS PENDENTES
========================= */
async function carregarItens(){

  const roms = await fetch(`${API}?action=listarRemessas`).then(r=>r.json());

  const pendentes = roms.filter(r => r.status === "PENDENTE" || !r.status);

  let tabela = `
    <tr>
      <th>Item TR</th>
      <th>Descrição</th>
      <th>Qtd</th>
      <th>Marca</th>
      <th>Valor Unitário</th>
      <th>Observação</th>
    </tr>
  `;

  itensPendentes = [];

  pendentes.forEach(r => {

    const json = JSON.parse(r.json);

    json.itens.forEach(it => {

      itensPendentes.push({
        romaneioID: r.romaneioID,
        itemTR: it.itemTR,
        especificacao: it.especificacao,
        quantidade: it.quant,
        marca: it.marca || "",
      });

      tabela += `
        <tr>
          <td>${it.itemTR}</td>
          <td>${it.especificacao}</td>
          <td>${it.quant}</td>
          <td>${it.marca || "-"}</td>

          <td>
            <input class="valorInput" id="valor_${r.romaneioID}_${it.itemTR}" placeholder="R$ 0,00"
              oninput="mascaraValor(this)">
          </td>

          <td>
            <textarea id="obs_${r.romaneioID}_${it.itemTR}" placeholder="Observação..."></textarea>
          </td>
        </tr>
      `;
    });

  });

  tabelaItens.innerHTML = tabela;
  tabelaArea.style.display = "block";

  overlay.style.display="none";
}

/* =========================
   MÁSCARA DE VALOR
========================= */
function mascaraValor(el){
  let v = el.value.replace(/\D/g,"");
  v = (v/100).toFixed(2) + "";
  v = v.replace(".", ",");
  el.value = "R$ " + v.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

/* =========================
   ENVIAR COTAÇÃO
========================= */
async function enviarCotacao(){

  overlay.style.display="flex";

  const cot = itensPendentes.map(i => {

    const campoValor = document.getElementById(`valor_${i.romaneioID}_${i.itemTR}`).value.replace("R$","").trim().replace(".","").replace(",",".");
    const campoObs   = document.getElementById(`obs_${i.romaneioID}_${i.itemTR}`).value;

    return {
      romaneioID: i.romaneioID,
      itemTR: i.itemTR,
      especificacao: i.especificacao,
      quantidade: i.quantidade,
      marca: i.marca,
      valor: Number(campoValor) || 0,
      observacao: campoObs
    };
  });

  const payload = {
    fornecedorCNPJ: fornecedor.cnpj,
    fornecedorNome: fornecedor.nome,
    data: new Date(),
    itens: cot
  };

  await fetch(API, {
    method:"POST",
    body: JSON.stringify({
      action:"salvarCotacaoRecebida",
      data: payload
    })
  });

  overlay.style.display="none";

  alert("Cotação enviada com sucesso!");
  location.reload();
}
</script>

</body>
</html>
