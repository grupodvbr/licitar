<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Romaneios • LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --azul:#0b1e39;
  --azul-claro:#15345c;
  --dourado:#c9a86c;
  --bg:#eef2f7;
  --card:#ffffff;
  --radius:20px;
  --shadow:0 10px 30px rgba(0,0,0,.12);
}

body{
  margin:0;
  background:var(--bg);
  font-family:'Inter',sans-serif;
  color:#111;
}

header{
  background:var(--azul);
  color:white;
  text-align:center;
  padding:25px;
  font-size:26px;
  font-weight:800;
  box-shadow:var(--shadow);
}

.section{
  margin:20px;
}

.cardRom{
  padding:18px;
  background:white;
  margin-bottom:18px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}

.cardRom h3{
  margin:0;
  font-size:22px;
  color:var(--azul);
}

.listaFornec{
  margin-top:12px;
  padding-left:12px;
}

.btn{
  background:var(--dourado);
  border:none;
  padding:10px 15px;
  border-radius:12px;
  cursor:pointer;
  font-weight:700;
  margin-top:10px;
  margin-right:10px;
}

.btn:hover{
  background:#b08b47;
}

#popupLink{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.popupBox{
  background:white;
  padding:25px;
  width:90%;
  max-width:460px;
  border-radius:18px;
  box-shadow:var(--shadow);
  text-align:center;
}

input.copyBox{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:14px;
}
</style>
</head>

<body>

<header>Painel de Romaneios</header>

<div class="section">
  <h2 style="color:var(--azul); margin-bottom:10px;">Romaneios Gerados</h2>
  <div id="listaRomaneios"></div>
</div>

<!-- POPUP COM LINK PARA FORNECEDOR -->
<div id="popupLink">
  <div class="popupBox">
    <h3 style="color:var(--azul)">Link do Fornecedor</h3>
    <input id="linkGerado" class="copyBox" readonly>
    <br><br>
    <button class="btn" onclick="copiar()">Copiar</button>
    <button class="btn" style="background:#666;color:white;" onclick="fecharPopup()">Fechar</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwvMEDSjBE874XfGqKgyc117R1aqDMTC_S79fKPg-hDJbLXntOtD7mJdP6wb-VWUIAz/exec"; // TROCAR
let fornecedores = [];
let romaneios = [];

/* ============================
   CARREGAR TUDO
============================ */
async function init(){
  fornecedores = await fetch(`${API}?action=getFornecedores`).then(r=>r.json());
  romaneios    = await fetch(`${API}?action=listarRemessas`).then(r=>r.json());
  montarRomaneios();
}
init();

/* ============================
   MONTAR ROMANEIOS
============================ */
function montarRomaneios(){
  let html = "";

  romaneios.forEach(r => {

    let fornecHTML = fornecedores.map(f => `
      <div class="listaFornec">
        <b>${f.nome}</b> — CNPJ: ${f.cnpj}<br>
        <button class="btn" onclick="gerarLink('${r.romaneioID}','${f.codigo}')">Enviar para Cotação</button>
      </div>
    `).join("");

    html += `
      <div class="cardRom">
        <h3>Romaneio ${r.romaneioID}</h3>
        <small><b>Empresa:</b> ${r.empresa}</small><br>
        <small><b>Total:</b> R$ ${Number(r.total).toLocaleString("pt-BR",{minimumFractionDigits:2})}</small>

        <h4 style="margin-top:12px;color:var(--azul-claro);">Fornecedores</h4>
        ${fornecHTML}
      </div>
    `;
  });

  listaRomaneios.innerHTML = html;
}

/* ============================
   GERAR LINK PARA FORNECEDOR
============================ */
function gerarLink(romaneioID, fornecedorID){

  const link = `${API}?action=fornecedorCotacao&romaneioID=${romaneioID}&fornecedor=${fornecedorID}`;

  linkGerado.value = link;
  document.getElementById("popupLink").style.display = "flex";
}

function fecharPopup(){
  document.getElementById("popupLink").style.display = "none";
}

function copiar(){
  linkGerado.select();
  linkGerado.setSelectionRange(0,99999);
  document.execCommand("copy");
  alert("Link copiado!");
}
</script>

</body>
</html>
