<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Licitações</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* =====================================================
   PALETA E DESIGN NOVO (SUPER LEVE E MODERNO)
===================================================== */
:root{
  --bg:#f3f5f7;
  --card:#ffffff;
  --card-soft:#ffffffd9;
  --azul:#0b1e39;
  --azul2:#123057;
  --muted:#6d7783;
  --line:#e4e7eb;
  --danger:#e63946;

  --pendente:#ffbf00;
  --futura:#1d8bff;
  --andamento:#ff7e00;
  --finalizada:#00b36b;
  --suspensa:#d7263d;

  --radius:18px;
  --shadow:0 6px 18px rgba(0,0,0,.10);
}

/* =====================================================
   BASE
===================================================== */
body{
  margin:0;
  padding:28px;
  background:var(--bg);
  font-family:"Inter",sans-serif;
  color:var(--azul);
}
h1.titulo{
  font-size:36px;
  font-weight:800;
  margin-bottom:22px;
  letter-spacing:-0.5px;
  text-align:center;
}

/* =====================================================
   BUSCA
===================================================== */
.topo{
  display:flex;
  justify-content:center;
  margin-bottom:20px;
}
.input{
  width:100%;
  max-width:480px;
  padding:14px 50px 14px 20px;
  border-radius:14px;
  border:1px solid #d2d7dd;
  font-size:15px;
  background:white url("https://cdn-icons-png.flaticon.com/512/622/622669.png") no-repeat right 16px center/20px;
  transition:.25s ease;
}
.input:focus{
  border-color:var(--azul);
  background-color:#fff;
  outline:none;
}

/* =====================================================
   FILTROS
===================================================== */
.filtros{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:24px;
}
.chip{
  padding:10px 22px;
  border-radius:999px;
  background:white;
  border:1px solid #d0d6dd;
  cursor:pointer;
  font-weight:600;
  transition:.25s;
}
.chip:hover{ background:#e9eef3; }
.chip.ativo{
  background:var(--azul);
  color:#fff;
}

/* =====================================================
   GRID DE CARDS
===================================================== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(350px,1fr));
  gap:26px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  border:1px solid #e1e4e8;
  padding:22px;
  box-shadow:var(--shadow);
  transition:.2s ease;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 26px rgba(0,0,0,.12);
}
.card h3{
  font-size:20px;
  margin-bottom:8px;
  font-weight:700;
}
.info-block{
  background:#f8fafc;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--line);
  margin-top:10px;
}
.info-line{
  font-size:14px;
  margin-bottom:4px;
}

/* STATUS */
.badge{
  padding:6px 12px;
  border-radius:10px;
  font-size:12px;
  font-weight:700;
  display:inline-block;
  margin-top:14px;
}
.st-PENDENTE{ background:var(--pendente); color:white; }
.st-FUTURA{ background:var(--futura); color:white; }
.st-EM_ANDAMENTO{ background:var(--andamento); color:white; }
.st-FINALIZADA{ background:var(--finalizada); color:white; }
.st-SUSPENSA{ background:var(--suspensa); color:white; }

/* AÇÕES */
.card-actions{
  margin-top:16px;
  display:flex;
  gap:10px;
}
select,
.btn{
  padding:10px 14px;
  font-size:14px;
  border-radius:10px;
}
.btn{
  background:var(--azul2);
  border:none;
  color:white;
  cursor:pointer;
  transition:.25s;
}
.btn:hover{
  background:#0e2a47;
}

/* =====================================================
   OVERLAY (CARREGANDO)
===================================================== */
#overlayLoad{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(6px);
  z-index:999;
}
.loader{
  width:60px;
  height:60px;
  border-radius:50%;
  border:7px solid #ddd;
  border-top:7px solid var(--azul);
  animation:spin .8s linear infinite;
}
@keyframes spin{ to{transform:rotate(360deg);} }

/* =====================================================
   MODAL DE ITENS
===================================================== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:flex-start;
  padding-top:40px;
  z-index:500;
}
.box{
  width:94%;
  max-width:1200px;
  background:white;
  border-radius:20px;
  max-height:88vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.modal-head{
  padding:20px 26px;
  border-bottom:1px solid var(--line);
  background:#ffffff;
  position:sticky; top:0;
  z-index:20;
}
.closeBtn{
  float:right;
  background:var(--danger);
  padding:8px 14px;
  border:none;
  border-radius:8px;
  color:white;
  cursor:pointer;
  margin-left:10px;
}
.modal-search{
  margin-top:12px;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  width:260px;
}
.modal-body{
  padding:16px 26px;
  overflow:auto;
  background:#f7f9fb;
}
.table{
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}
.table th{
  background:#eef2f7;
  padding:10px;
  cursor:pointer;
}
.table td{
  padding:10px;
  border-bottom:1px solid #eee;
}
.modal-foot{
  padding:18px 26px;
  border-top:1px solid var(--line);
  font-weight:800;
  background:white;
  text-align:right;
}
</style>
</head>

<body>

<div id="overlayLoad"><div class="loader"></div></div>

<h1 class="titulo">Licitações</h1>

<div class="topo">
  <input id="busca" class="input" placeholder="Buscar licitação...">
</div>

<div class="filtros" id="filtros">
  <div class="chip ativo" data-status="TODOS">Todos</div>
  <div class="chip" data-status="PENDENTE">Pendente</div>
  <div class="chip" data-status="FUTURA">Futura</div>
  <div class="chip" data-status="EM ANDAMENTO">Em andamento</div>
  <div class="chip" data-status="FINALIZADA">Finalizada</div>
  <div class="chip" data-status="SUSPENSA">Suspensa</div>
</div>

<div class="grid" id="lista"></div>

<!-- ============ MODAL ITENS ============ -->
<div class="modal" id="modalItens">
  <div class="box">
    <div class="modal-head">
      <button class="closeBtn" onclick="fecharModal()">Fechar</button>
      <h2 id="tituloItens"></h2>
      <h4 id="subItens" style="color:var(--muted);margin-top:-4px"></h4>
      <input id="buscarItem" class="modal-search" placeholder="Buscar item…">
    </div>

    <div class="modal-body">
      <table class="table" id="tbItens">
        <thead>
          <tr>
            <th onclick="ordenar(0)">Item TR</th>
            <th onclick="ordenar(1)">Descrição</th>
            <th onclick="ordenar(2)">Unid.</th>
            <th onclick="ordenar(3)">Máx</th>
            <th onclick="ordenar(4)">Mín</th>
            <th onclick="ordenar(5)">Valor Unit.</th>
            <th onclick="ordenar(6)">Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="modal-foot" id="totalGeral"></div>
  </div>
</div>

<script>
/* =====================================================
   JAVASCRIPT MAIS RÁPIDO E OTIMIZADO
===================================================== */

const API="https://script.google.com/macros/s/AKfycbwg9ZmsZpisEOI3J_3D0rS-Wwn0-dUD4yLVwxa7Yi1_pm0PAuu_HS3d7cB7Z5p0Il8s/exec";
const $=s=>document.querySelector(s);
const $$=s=>[...document.querySelectorAll(s)];

let licitacoes=[],filtro="TODOS",busca="",itensModal=[],ordemAsc=true;

function showOverlay(){ $('#overlayLoad').style.display="flex"; }
function hideOverlay(){ $('#overlayLoad').style.display="none"; }

function formatMoney(v){
  return "R$ "+Number(v).toLocaleString("pt-BR",{minimumFractionDigits:4});
}

/* =====================================================
   RENDERIZAÇÃO DE LICITAÇÕES – ALTÍSSIMA PERFORMANCE
===================================================== */
function render(){
  const lista=$('#lista');
  const dados=licitacoes.filter(l=>
    (filtro==="TODOS"||l.status===filtro) &&
    (l.instituicao?.toUpperCase().includes(busca.toUpperCase()) ||
     l.codigo?.toUpperCase().includes(busca.toUpperCase()) ||
     String(l.valorBR)?.includes(busca))
  );

  if(dados.length===0){
    lista.innerHTML="<p style='color:#666;text-align:center;'>Nenhuma licitação encontrada…</p>";
    return;
  }

  lista.innerHTML=dados.map(l=>`
  <div class="card">
    <h3>${l.instituicao}</h3>

    <div class="info-block">
      <div class="info-line"><b>Código:</b> ${l.codigo}</div>
      <div class="info-line"><b>Data:</b> ${l.dataSessaoBR}</div>
      <div class="info-line"><b>Valor:</b> ${formatMoney(l.valorBR)}</div>
      <div class="info-line"><b>Critério:</b> ${l.criterio}</div>
      <div class="info-line"><b>Modo:</b> ${l.modo}</div>
    </div>

    <div class="badge st-${l.status.replace(" ","_").toUpperCase()}">${l.status}</div>

    <div class="card-actions">
      <select onchange="alterarStatus('${l.codigo}',this.value)">
        <option value="">Status…</option>
        <option value="PENDENTE">Pendente</option>
        <option value="FUTURA">Futura</option>
        <option value="EM ANDAMENTO">Em andamento</option>
        <option value="FINALIZADA">Finalizada</option>
        <option value="SUSPENSA">Suspensa</option>
      </select>

      <button class="btn" onclick="verItens('${l.codigo}','${l.instituicao}')">
        Ver itens
      </button>
    </div>
  </div>`).join('');
}

/* =====================================================
   STATUS
===================================================== */
async function alterarStatus(codigo,novoStatus){
  if(!novoStatus){alert("Selecione um status válido.");return;}
  showOverlay();
  const r=await fetch(API,{method:"POST",body:JSON.stringify({
    action:"updateLicitacao",codigo,status:novoStatus
  })});
  const j=await r.json();
  hideOverlay();
  if(j.ok){carregar();}else alert("Erro.");
}

/* =====================================================
   MODAL
===================================================== */
async function verItens(codigo,nome){
  showOverlay();
  $('#tituloItens').innerText="Itens da Licitação";
  $('#subItens').innerText=nome;

  const r=await fetch(`${API}?action=getItens&codigo=${codigo}`);
  itensModal=(await r.json()).itens;

  renderItensTabela(itensModal);
  hideOverlay();
  $('#modalItens').style.display="flex";
}
function fecharModal(){ $('#modalItens').style.display="none"; }

function renderItensTabela(lista){
  const tb=$('#tbItens tbody');
  tb.innerHTML="";
  let total=0;

  lista.forEach(it=>{
    const t=it.valorUnit*it.quantMin;
    total+=t;
    tb.innerHTML+=`
    <tr>
      <td>${it.itemTR}</td>
      <td>${it.especificacao}</td>
      <td>${it.unidade}</td>
      <td>${it.quantMax}</td>
      <td>${it.quantMin}</td>
      <td>${formatMoney(it.valorUnit)}</td>
      <td><b>${formatMoney(t)}</b></td>
    </tr>`;
  });

  $('#totalGeral').innerText="TOTAL: "+formatMoney(total);
}

$('#buscarItem').addEventListener("input",e=>{
  const termo=e.target.value.toLowerCase();
  renderItensTabela(itensModal.filter(it=>
    it.especificacao.toLowerCase().includes(termo)||
    String(it.itemTR).includes(termo)
  ));
});

/* =====================================================
   ORDENAÇÃO
===================================================== */
function ordenar(i){
  ordemAsc=!ordemAsc;
  itensModal.sort((a,b)=>{
    const A=Object.values(a)[i],B=Object.values(b)[i];
    return ordemAsc ? (A>B?1:-1) : (A<B?1:-1);
  });
  renderItensTabela(itensModal);
}

/* =====================================================
   CARREGAR DADOS
===================================================== */
async function carregar(){
  showOverlay();
  const j=await fetch(`${API}?action=listLicitacoes`).then(r=>r.json());
  licitacoes=j;
  render();
  hideOverlay();
}

/* =====================================================
   EVENTOS
===================================================== */
document.addEventListener("DOMContentLoaded",()=>{
  carregar();

  $('#busca').addEventListener('input',e=>{
    busca=e.target.value;
    render();
  });

  $$('#filtros .chip').forEach(ch=>{
    ch.addEventListener('click',()=>{
      $$('#filtros .chip').forEach(x=>x.classList.remove('ativo'));
      ch.classList.add('ativo');
      filtro=ch.dataset.status;
      render();
    });
  });
});
</script>
</body>
</html>
