<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LICITAR • Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --azul:#0b1e39;
  --azul2:#15345c;
  --dourado:#c9a86c;
  --bg:#eef2f7;
  --radius:18px;
  --shadow:0 10px 32px rgba(0,0,0,.15);
}

body{
  margin:0;
  background:var(--bg);
  font-family:'Inter',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:white;
  padding:40px 35px;
  width:90%; max-width:420px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  text-align:center;
}

h1{
  color:var(--azul);
  margin-bottom:25px;
  font-size:28px;
  font-weight:700;
}

input{
  width:100%;
  padding:14px;
  border-radius:var(--radius);
  border:1px solid #d7dce3;
  margin-bottom:18px;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:var(--radius);
  background:var(--azul);
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

button:hover{
  background:var(--azul2);
}

.msg{
  margin-top:12px;
  color:#b91c1c;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">
  <h1>LICITAR • Acesso</h1>

  <input id="email" placeholder="E-mail" type="email">
  <input id="senha" placeholder="Senha" type="password">

  <button onclick="login()">Entrar</button>

  <div id="msg" class="msg"></div>
</div>


<script>
const SUPABASE_URL = "https://mblvyircwsaxaslklzky.supabase.co";
const SUPABASE_KEY = "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Se já estiver logado, ir para documentos
sb.auth.getSession().then((s)=>{
  if(s.data.session){
    window.location.href = "documentos.html";
  }
});

async function login(){
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const msg = document.getElementById("msg");

  msg.innerHTML = "";

  if(!email || !senha){
    msg.innerHTML = "Digite email e senha.";
    return;
  }

  const { data, error } = await sb.auth.signInWithPassword({
    email, password: senha
  });

  if(error){
    msg.innerHTML = "Credenciais inválidas.";
    return;
  }

  window.location.href = "documentos.html";
}
</script>

</body>
</html>
