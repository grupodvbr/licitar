<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>LICITAR ‚Ä¢ Sistema</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ============================ */
/*        VARI√ÅVEIS DO TEMA     */
/* ============================ */
:root{
  --azul:#0b1e39;
  --azul2:#15345c;
  --azul3:#1d4b7a;
  --dourado:#c9a86c;
  --bg:#f3f5f9;
  --card:#ffffff;
  --line:#e3e7ef;
  --text:#0f172a;
  --muted:#6b7280;
  --radius:16px;
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:var(--bg);
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* ============================ */
/*        LOGIN POPUP           */
/* ============================ */
#loginOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999999;
  backdrop-filter:blur(8px);
}

#loginBox{
  width:90%;
  max-width:850px;
  height:450px;
  background:white;
  border-radius:22px;
  display:flex;
  overflow:hidden;
  box-shadow:0 15px 60px rgba(0,0,0,.3);
  animation:fade .3s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1;}
}

#loginLeft{
  width:45%;
  background:var(--azul);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:38px;
  font-weight:700;
}

#loginRight{
  width:55%;
  padding:45px;
}

.login-title{
  font-size:28px;
  font-weight:700;
  color:var(--azul);
  margin-bottom:22px;
}

.input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--line);
  margin-bottom:15px;
  font-size:16px;
}

.btn-login{
  width:100%;
  padding:14px;
  background:var(--azul);
  color:white;
  border:none;
  border-radius:12px;
  font-size:17px;
  cursor:pointer;
  font-weight:600;
  margin-top:10px;
}

small{
  display:block;
  text-align:center;
  margin-top:14px;
  font-weight:600;
  color:var(--dourado);
  cursor:pointer;
}

/* ============================ */
/* SIDEBAR */
/* ============================ */
.sidebar{
  width:260px;
  background:var(--azul);
  color:white;
  padding:22px 0;
  overflow-y:auto;
  transition:.25s;
}

.sidebar.min{ width:85px; }

.sidebar-header{
  font-size:22px;
  font-weight:700;
  padding:0 22px 25px;
}

.nav-section-title{
  padding:12px 25px 6px;
  font-size:12px;
  letter-spacing:1px;
  opacity:.6;
  text-transform:uppercase;
}

.nav-item{
  padding:14px 25px;
  display:flex;
  gap:14px;
  cursor:pointer;
}

.nav-item:hover{
  background:rgba(255,255,255,0.15);
}

.nav-text{
  transition:.2s;
}

.sidebar.min .nav-text{
  opacity:0;
  pointer-events:none;
}

.submenu{
  display:none;
  padding-left:55px;
  flex-direction:column;
}
.submenu.open{ display:flex; }

.submenu div{
  padding:10px 0;
  opacity:.85;
}

.submenu div:hover{ opacity:1; }

/* ============================ */
/* TOPBAR */
/* ============================ */
.topbar{
  height:65px;
  background:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 25px;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}

#userArea{
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}

.avatar{
  width:38px;
  height:38px;
  background:var(--azul);
  color:white;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:600;
}

#userMenu{
  position:absolute;
  top:75px;
  right:25px;
  background:white;
  padding:18px;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  display:none;
}

/* ============================ */
/* CONTE√öDO */
/* ============================ */
.content{
  flex:1;
  overflow-y:auto;
}

#iframePage{
  width:100%;
  height:calc(100vh - 65px);
  border:none;
  display:none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <div id="loginBox">

    <div id="loginLeft">LICITAR</div>

    <div id="loginRight">
      <div class="login-title">Acessar sistema</div>

      <input id="email" class="input" placeholder="Email">
      <input id="senha" class="input" type="password" placeholder="Senha">

      <button class="btn-login" onclick="login()">Entrar</button>

      <small onclick="diretoriaLogin()">Diretoria Grupo DV</small>
    </div>

  </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">

  <div class="sidebar-header">LICITAR</div>

  <div class="nav-section-title">Menu</div>

  <div class="nav-item" onclick="openHome()">üè† <span class="nav-text">Home</span></div>

  <div class="nav-item" onclick="toggleSub('sub1')">üîç <span class="nav-text">Encontrar</span></div>
  <div id="sub1" class="submenu">
    <div onclick="loadPage('avisos.html')">Meus Avisos</div>
    <div onclick="loadPage('banco.html')">Banco de Licita√ß√µes</div>
    <div onclick="loadPage('dashboard.html')">Dashboard</div>
  </div>

  <div class="nav-item" onclick="toggleSub('sub2')">üìÑ <span class="nav-text">Cadastrar</span></div>
  <div id="sub2" class="submenu">
    <div onclick="loadPage('produtos.html')">Produtos</div>
    <div onclick="loadPage('licitacoes.html')">Licita√ß√µes</div>
    <div onclick="loadPage('fornecedores.html')">Fornecedores</div>
    <div onclick="loadPage('documentos.html')">Documentos</div>
  </div>

</div>

<!-- CONTENT -->
<div class="content">

  <div class="topbar">
    <button class="btn-toggle" onclick="toggleSidebar()">‚ò∞</button>

    <div id="userArea" onclick="toggleUserMenu()">
      <div class="avatar" id="avatar"></div>
      <span id="userEmail"></span>
    </div>
  </div>

  <div id="userMenu">
    <p id="menuEmail"></p>
    <button onclick="logout()">Sair</button>
  </div>

  <div id="home">
    <h1 style="padding:35px;">Bem-vindo ao painel LICITAR</h1>
  </div>

  <iframe id="iframePage"></iframe>

</div>

<script>
/* ============================ */
/* SUPABASE CLIENT              */
/* ============================ */
const SUPABASE_URL = "https://mblvyircwsaxaslklzky.supabase.co";
const SUPABASE_KEY = "sb_publishable_oN2CuBzXHaUF7NHYS_M7aw_tBqVeD-x";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
  auth: {
    persistSession: true,
    autoRefreshToken: true,
    detectSessionInUrl: true
  }
});

/* ============================ */
/* LOGIN NORMAL                 */
/* ============================ */
async function login() {
  let email = document.getElementById("email").value.trim();
  let senha = document.getElementById("senha").value.trim();

  if(!email || !senha){
    alert("Preencha os campos.");
    return;
  }

  const { data, error } = await sb.auth.signInWithPassword({
    email: email,
    password: senha
  });

  if(error){
    alert("Erro: " + error.message);
    return;
  }

  // sess√£o j√° salva internamente pelo Supabase
  localStorage.setItem("usuarioEmail", email);

  await carregarPerfil();
}

/* ============================ */
/* LOGIN DIRETORIA              */
/* ============================ */
async function diretoriaLogin() {
  let senha = prompt("Senha da Diretoria:");
  if(senha !== "grupodv2025"){
    alert("Senha incorreta!");
    return;
  }

  // salva apenas localmente (n√£o usa supabase)
  localStorage.setItem("usuarioEmail", "diretoria@grupodv.com");

  await carregarPerfil();
}

/* ============================ */
/* CARREGAR PERFIL              */
/* ============================ */
async function carregarPerfil(){

  let savedEmail = localStorage.getItem("usuarioEmail");

  // tenta pegar sess√£o do supabase
  let session = await sb.auth.getSession();
  let supaUser = session.data.session?.user?.email;

  let finalEmail = savedEmail || supaUser;

  if(!finalEmail){
    document.getElementById("loginOverlay").style.display = "flex";
    return;
  }

  // exibir perfil
  document.getElementById("avatar").innerText = finalEmail.charAt(0).toUpperCase();
  document.getElementById("userEmail").innerText = finalEmail;
  document.getElementById("menuEmail").innerText = finalEmail;

  document.getElementById("loginOverlay").style.display = "none";
}

/* ============================ */
/* LOGOUT                       */
/* ============================ */
async function logout(){
  await sb.auth.signOut();
  localStorage.removeItem("usuarioEmail");
  location.reload();
}

/* ============================ */
/* SIDEBAR / MENUS              */
/* ============================ */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("min");
}

function toggleSub(id){
  document.getElementById(id).classList.toggle("open");
}

function toggleUserMenu(){
  let m = document.getElementById("userMenu");
  m.style.display = m.style.display==="block" ? "none" : "block";
}

function loadPage(url){
  iframePage.style.display="block";
  home.style.display="none";
  iframePage.src = url;
}

function openHome(){
  iframePage.style.display="none";
  home.style.display="block";
}

/* ============================ */
/* BOOTSTRAP NA ABERTURA       */
/* ============================ */
window.onload = async () => {
  let savedEmail = localStorage.getItem("usuarioEmail");
  let session = await sb.auth.getSession();

  if(savedEmail || session.data.session){
    carregarPerfil();
  } else {
    document.getElementById("loginOverlay").style.display="flex";
  }
};
</script>

</body>
</html>
