<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Financeiro • LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#0b1e39;
  --azul-escuro:#091627;
  --dourado:#c9a86c;
  --bg:#eef2f7;
  --card:#ffffff;
  --radius:20px;
  --shadow:0 10px 28px rgba(0,0,0,0.15);
}

body{
  margin:0;
  padding:20px;
  background:var(--bg);
  font-family:'Inter',sans-serif;
  color:#222;
}

h1{
  text-align:center;
  color:var(--azul);
  margin-bottom:25px;
  font-size:28px;
}

/* GRID CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  text-align:center;
}

.card h3{
  margin:0;
  font-size:18px;
  color:var(--azul);
}
.valor{
  margin-top:10px;
  font-size:26px;
  font-weight:700;
  color:var(--azul-escuro);
}

/* SEÇÕES */
.section{
  background:white;
  padding:20px;
  border-radius:var(--radius);
  margin-top:25px;
  box-shadow:var(--shadow);
}

.section h2{
  margin:0 0 15px 0;
  color:var(--azul);
}

/* TABELAS */
table{
  width:100%;
  border-collapse:collapse;
}

th, td{
  padding:12px;
  border-bottom:1px solid #ddd;
  font-size:14px;
}

th{
  background:var(--azul);
  color:white;
}

button{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.btnStatus{
  background:var(--dourado);
  color:black;
  font-weight:600;
}
.btnStatus:hover{
  background:#b89554;
}

.btnJson{
  background:var(--azul);
  color:white;
}
.btnJson:hover{
  background:var(--azul-escuro);
}

/* POPUP JSON */
.overlay{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.55);
  display:none;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.popup{
  background:white;
  max-width:600px;
  width:100%;
  padding:20px;
  border-radius:15px;
  box-shadow:var(--shadow);
  animation:fade .2s ease;
  max-height:85vh;
  overflow:auto;
}

@keyframes fade{
  from{opacity:0; transform:scale(.85);}
  to{opacity:1; transform:scale(1);}
}

.btnFechar{
  background:#555;
  color:white;
  margin-top:10px;
}
</style>
</head>

<body>

<h1>Painel Financeiro</h1>

<!-- ========================= CARDS ============================ -->
<div class="cards">
  <div class="card">
    <h3>Total a Receber</h3>
    <div class="valor" id="vReceber">R$ 0,00</div>
  </div>

  <div class="card">
    <h3>Recebido</h3>
    <div class="valor" id="vRecebido">R$ 0,00</div>
  </div>

  <div class="card">
    <h3>Pendente</h3>
    <div class="valor" id="vPendente">R$ 0,00</div>
  </div>

  <div class="card">
    <h3>Romaneios Gerados</h3>
    <div class="valor" id="vRomaneios">0</div>
  </div>
</div>

<!-- ========================= CONTAS A RECEBER ============================ -->
<div class="section">
  <h2>Contas a Receber</h2>
  <table>
    <thead>
      <tr>
        <th>Empresa</th>
        <th>Valor</th>
        <th>Data</th>
        <th>Recebimento</th>
        <th>Fornecedor</th>
        <th>Status</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tbFat"></tbody>
  </table>
</div>

<!-- ========================= REMESSAS ============================ -->
<div class="section">
  <h2>Romaneios (JSON)</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Total</th>
        <th>JSON</th>
      </tr>
    </thead>
    <tbody id="tbRem"></tbody>
  </table>
</div>

<!-- POPUP JSON -->
<div id="popup" class="overlay">
  <div class="popup">
    <pre id="jsonView" style="white-space:pre-wrap;"></pre>
    <button class="btnFechar" onclick="fecharPopup()">Fechar</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzBH4008kB4AoA6_WAyuiPrB-FTZJXa8KGywkBkbHEqXriX9BPRDFoAMiN4UObYdeC3/exec"; // TROCAR

/* ===========================
   CARREGAR DADOS
=========================== */
window.onload = ()=>{
  carregarFaturado();
  carregarRemessas();
};

/* ===========================
   FATURADO
=========================== */
async function carregarFaturado(){
  let dados = await fetch(`${API}?action=listarFaturado`).then(r=>r.json());

  let html = "";
  let totalReceber = 0;
  let totalRecebido = 0;
  let totalPendente = 0;

  dados.forEach(f=>{
    let valor = Number(f.valor || 0);

    if(f.status === "RECEBIDO") totalRecebido += valor;
    else totalPendente += valor;

    totalReceber += valor;

    html += `
      <tr>
        <td>${f.empresa}</td>
        <td>R$ ${valor.toFixed(2)}</td>
        <td>${f.dataRomaneio}</td>
        <td>${f.dataRecebimentoPrevista}</td>
        <td>${f.fornecedor}</td>
        <td>${f.status}</td>
        <td>
          <button class="btnStatus" onclick="alterarStatus('${f.faturadoID}','${f.status}')">
            ${f.status === "RECEBIDO" ? "Marcar Pendente" : "Marcar Recebido"}
          </button>
        </td>
      </tr>
    `;
  });

  document.getElementById("tbFat").innerHTML = html;

  // Atualiza cards
  document.getElementById("vReceber").innerHTML = "R$ " + totalReceber.toFixed(2);
  document.getElementById("vRecebido").innerHTML = "R$ " + totalRecebido.toFixed(2);
  document.getElementById("vPendente").innerHTML = "R$ " + totalPendente.toFixed(2);
}

/* ===========================
   REMESSAS (JSON)
=========================== */
async function carregarRemessas(){
  let dados = await fetch(`${API}?action=listarRemessas`).then(r=>r.json());

  let html = "";
  document.getElementById("vRomaneios").innerHTML = dados.length;

  dados.forEach(rm=>{
    html += `
      <tr>
        <td>${rm.romaneioID}</td>
        <td>${rm.data}</td>
        <td>R$ ${Number(rm.total).toFixed(2)}</td>
        <td><button class="btnJson" onclick='abrirJson(${JSON.stringify(rm.json)})'>Ver</button></td>
      </tr>
    `;
  });

  document.getElementById("tbRem").innerHTML = html;
}

/* ===========================
   ALTERAR STATUS
=========================== */
async function alterarStatus(id, statusAtual){
  let novo = statusAtual === "RECEBIDO" ? "PENDENTE" : "RECEBIDO";

  await fetch(`${API}?action=updateStatus&id=${id}&status=${novo}`)
    .then(r=>r.json());

  carregarFaturado();
}

/* ===========================
   POPUP JSON
=========================== */
function abrirJson(obj){
  let jsonCorrigido = typeof obj === "string" ? JSON.parse(obj) : obj;
  document.getElementById("jsonView").innerText = JSON.stringify(jsonCorrigido,null,2);
  document.getElementById("popup").style.display = "flex";
}

function fecharPopup(){
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
