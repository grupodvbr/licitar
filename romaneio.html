<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerar Romaneio • LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --azul:#0b1e39;
  --azul-escuro:#091627;
  --dourado:#c9a86c;
  --bg:#eef2f7;
  --card:#ffffff;
  --radius:18px;
  --shadow:0 8px 30px rgba(0,0,0,0.12);
}

body{
  margin:0;
  padding:22px;
  background:var(--bg);
  font-family:'Inter', sans-serif;
  overflow-x:hidden;
}

/* ================= OVERLAY ================= */
#overlay{
  position:fixed;
  inset:0;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999999;
  font-size:26px;
  font-weight:700;
  color:var(--azul);
}

/* ================= TÍTULO ================= */
h1{
  text-align:center;
  color:var(--azul);
  margin-bottom:25px;
  font-size:30px;
  font-weight:800;
}

/* ================= BUSCA ================= */
#busca{
  width:100%;
  max-width:450px;
  display:block;
  margin:0 auto 25px;
  padding:12px 15px;
  border:1px solid #bbb;
  border-radius:14px;
  font-size:16px;
  transition:.2s;
}
#busca:focus{
  outline:none;
  border-color:var(--azul);
}

/* ================= GRID DE CARDS ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:22px;
  margin-bottom:25px;
}

.card{
  background:white;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
  cursor:pointer;
  border:2px solid transparent;
  transition:.25s;
}
.card:hover{ transform:translateY(-5px); }
.card.sel{
  border:3px solid var(--dourado);
  background:#fff7e0;
}
.card h2{
  margin:0;
  font-size:20px;
  color:var(--azul);
}
.card small{
  color:#444;
  font-weight:500;
}

/* ================= BOX EMPRESA ================= */
#boxEmpresa{
  display:none;
  background:white;
  padding:20px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  margin-bottom:25px;
  line-height:1.7;
}

/* ================= TABELA ================= */
#boxItens{ display:none; }

table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
}
th,td{
  padding:10px;
  border-bottom:1px solid #eee;
  font-size:14px;
}
th{
  background:var(--azul);
  color:white;
  text-align:left;
}
td input{
  width:70px;
  padding:6px;
  border:1px solid #bbb;
  border-radius:8px;
}

/* ================= BOTÕES ================= */
.btn{
  background:var(--dourado);
  color:black;
  border:none;
  padding:14px 22px;
  border-radius:14px;
  cursor:pointer;
  font-size:16px;
  font-weight:700;
  transition:.25s;
}
.btn:hover{ background:#b4904f; }

/* ================= POPUP ================= */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.popup{
  background:white;
  width:95%;
  max-width:500px;
  padding:25px;
  border-radius:20px;
  box-shadow:var(--shadow);
  animation:fade .25s ease;
}
@keyframes fade{
  from{opacity:0; transform:scale(0.85);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<div id="overlay">Carregando...</div>

<h1>Gerar Romaneio</h1>

<input id="busca" placeholder="Pesquisar licitação..." onkeyup="filtrar()">

<div id="listaCards" class="grid"></div>

<div id="boxEmpresa"></div>

<div id="boxItens">
  <h2 style="color:var(--azul);">Itens Disponíveis</h2>

  <table>
    <thead>
      <tr>
        <th>TR</th>
        <th>Descrição</th>
        <th>Marca</th>
        <th>Valor</th>
        <th>Mín</th>
        <th>Enviados</th>
        <th>Disp.</th>
        <th>Fornecedor</th>
        <th>Qtd</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tbodyItens"></tbody>
  </table>

  <br>
  <button class="btn" onclick="mostrarResumo()">Gerar Romaneio</button>
</div>

<!-- POPUP -->
<div id="popup">
  <div class="popup">
    <h3 style="color:var(--azul); margin-top:0;">Resumo do Romaneio</h3>
    <div id="resumo"></div>
    <br>
    <button class="btn" onclick="confirmarRomaneio()">Confirmar</button>
    <button class="btn" style="background:#666;color:white;margin-top:10px;" onclick="fechar()">Cancelar</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyz86L3UfB61bZf3SoTxmCBG-CkPi5cSFvfcnbCDFUrkQkJIREMip5HH7pqu1S1y2t2/exec";

/* ===== FORMATADOR DE VALOR ===== */
function money(v){
  return Number(v).toLocaleString("pt-BR",{minimumFractionDigits:2});
}

/* ====================== CARREGAR INICIAL ====================== */
async function carregar(){
  const itens = await fetch(`${API}?action=getItens&codigo=ALL`).then(r=>r.json());
  const lic = {};
  itens.forEach(i => lic[i.codigoLicitacao] = true);
  montarCards(Object.keys(lic).map(c => ({codigo:c})));
}

/* ====================== MONTAR CARDS ====================== */
async function montarCards(lista){
  const empresas = await fetch(`${API}?action=getEmpresas`).then(r=>r.json());
  let html = "";

  lista.forEach(l=>{
    const info = empresas.find(e => e.codigo === l.codigo.replace("LIC","EMP")) || {};

    html += `
      <div class="card" onclick="selecionar('${l.codigo}', this)">
        <h2>${l.codigo}</h2>
        <small>${info.nome || ''}</small>
      </div>`;
  });

  document.getElementById("listaCards").innerHTML = html;
  overlay.style.display="none";
}

/* ====================== BUSCA ====================== */
function filtrar(){
  const termo = busca.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display = c.innerText.toLowerCase().includes(termo) ? "block" : "none";
  });
}

/* ====================== SELECIONAR ====================== */
async function selecionar(cod, el){
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("sel"));
  el.classList.add("sel");

  const emp = await fetch(`${API}?action=getEmpresa&codigo=${cod}`).then(r=>r.json());

  boxEmpresa.style.display="block";
  boxEmpresa.innerHTML = `
    <h2 style="margin-top:0;color:var(--azul)">${emp.nome}</h2>
    <b>Instituição:</b> ${emp.instituicao}<br>
    <b>CNPJ:</b> ${emp.cnpj}<br>
    <b>UF:</b> ${emp.uf}<br>
  `;

  carregarItens(cod);
}

/* ====================== ITENS ====================== */
let itensList = [];
let fornecedores=[];
let remessas=[];

async function carregarItens(cod){

  fornecedores = await fetch(`${API}?action=getFornecedores`).then(r=>r.json());
  remessas = await fetch(`${API}?action=listarRemessas`).then(r=>r.json());

  const itens = await fetch(`${API}?action=getItens&codigo=${cod}`).then(r=>r.json());

  itensList = itens.map(it=>{
    const enviados = getEnviados(cod, it.itemTR);
    return {
      ...it,
      enviados,
      disponivel: it.quantMin - enviados,
      fornecedor:"",
      qtd:0,
      subtotal:0
    };
  });

  montarTabela();
  boxItens.style.display="block";
}

/* ====================== CÁLCULO ENVIADOS ====================== */
function getEnviados(cod, tr){
  let tot=0;
  remessas.forEach(r=>{
    try{
      const js = JSON.parse(r.json);
      if(js.codigoLicitacao === cod){
        js.itens.forEach(x=>{
          if(x.itemTR === tr) tot += Number(x.quant);
        });
      }
    }catch(e){}
  });
  return tot;
}

/* ====================== TABELA ====================== */
function montarTabela(){
  let html="";

  itensList.forEach((it,i)=>{

    let selFornec = `<select onchange="selForn(${i},this.value)">
      <option value="">Fornecedor</option>`;
    fornecedores.forEach(f=> selFornec += `<option>${f.nome}</option>`);
    selFornec += "</select>";

    html += `
      <tr>
        <td>${it.itemTR}</td>
        <td>${it.especificacao.substring(0,50)}...</td>
        <td>${it.marca}</td>
        <td>R$ ${money(it.valorUnit)}</td>
        <td>${it.quantMin}</td>
        <td>${it.enviados}</td>
        <td>${it.disponivel}</td>
        <td>${selFornec}</td>
        <td><input type="number" min="0" max="${it.disponivel}" onchange="selQtd(${i},this.value)"></td>
        <td id="tot${i}">R$ 0,00</td>
      </tr>`;
  });

  tbodyItens.innerHTML = html;
}

function selForn(i,v){ itensList[i].fornecedor = v; }

function selQtd(i,v){
  v = Number(v);
  if(v > itensList[i].disponivel) return alert("Quantidade maior que o disponível!");

  itensList[i].qtd = v;
  itensList[i].subtotal = v * itensList[i].valorUnit;

  document.getElementById("tot"+i).innerHTML = "R$ " + money(itensList[i].subtotal);
}

/* ====================== RESUMO ====================== */
function mostrarResumo(){

  const sel = itensList.filter(i=>i.qtd>0 && i.fornecedor!="");
  if(sel.length===0) return alert("Selecione itens e fornecedor!");

  let total = sel.reduce((s,i)=>s+i.subtotal,0);
  let html="";

  sel.forEach(i=>{
    html += `<p>
      <b>${i.itemTR}</b> — ${i.qtd} x R$ ${money(i.valorUnit)}  
      = <b>R$ ${money(i.subtotal)}</b><br>
      Fornecedor: <b>${i.fornecedor}</b>
    </p>`;
  });

  html += `<hr><h3>Total: R$ ${money(total)}</h3>`;

  resumo.innerHTML = html;
  popup.style.display="flex";
}

function fechar(){ popup.style.display="none"; }

/* ====================== CONFIRMAR ====================== */
async function confirmarRomaneio(){

  const cardSel = document.querySelector(".card.sel h2").innerText;

  const itensEnviar = itensList.filter(i=>i.qtd>0).map(i=>({
    itemTR:i.itemTR,
    fornecedor:i.fornecedor,
    especificacao:i.especificacao,
    marca:i.marca,
    valorUnit:i.valorUnit,
    quant:i.qtd,
    total:i.subtotal
  }));

  const payload = {
    data:new Date().toISOString().slice(0,10),
    codigoLicitacao:cardSel,
    itens:itensEnviar
  };

  await fetch(`${API}?action=registrarRomaneio&data=${encodeURIComponent(JSON.stringify(payload))}`);

  alert("Romaneio gerado com sucesso!");
  location.reload();
}

/* ====================== INICIAR ====================== */
carregar();
</script>

</body>
</html>
