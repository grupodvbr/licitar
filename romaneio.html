<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerar Romaneio • LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --azul:#0b1e39;
  --azul-escuro:#091627;
  --dourado:#c9a86c;
  --bg:#eef2f7;
  --card:#ffffff;
  --radius:18px;
  --shadow:0 8px 28px rgba(0,0,0,0.12);
}

/* BASE */
body{
  margin:0;
  background:var(--bg);
  font-family:'Inter', sans-serif;
  overflow-x:hidden;
}

/* ======= overlay ======= */
#overlay,
#overlayProcessando{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.95);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:99999;
  font-size:28px;
  font-weight:700;
  color:var(--azul);
}
#overlayProcessando{ display:none; }

/* ======= tela inicial ======= */
#telaInicial{
  padding:25px;
}

#telaInicial h1{
  text-align:center;
  color:var(--azul);
  margin-top:15px;
  margin-bottom:25px;
  font-size:32px;
  font-weight:800;
}

#busca{
  width:100%;
  max-width:450px;
  display:block;
  margin:0 auto 25px;
  padding:15px 18px;
  border:1px solid #ccc;
  border-radius:14px;
  font-size:16px;
}
#busca:focus{
  outline:none;
  border-color:var(--azul);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px;
  padding:0 10px 30px;
}

.card{
  background:white;
  padding:25px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  cursor:pointer;
  transition:.25s;
  text-align:center;
}
.card:hover{ transform:translateY(-6px); }

.card h2{
  margin:0;
  font-size:22px;
  color:var(--azul);
  font-weight:700;
}
.card small{
  margin-top:8px;
  display:block;
  font-size:15px;
  color:#666;
}

/* ======= tela empresa ======= */
#telaEmpresa{
  display:none;
  padding:0;
  min-height:100vh;
  background:#fff;
}

/* topo fixo */
.topoEmpresa{
  background:var(--azul);
  color:white;
  padding:15px 20px;
  display:flex;
  align-items:center;
  gap:15px;
  font-size:20px;
  font-weight:600;
  position:sticky;
  top:0;
  z-index:90;
}

.topoEmpresa span{
  cursor:pointer;
  font-size:26px;
}

/* bloco empresa */
.boxEmpresa{
  background:white;
  padding:22px;
  box-shadow:var(--shadow);
  margin:15px;
  border-radius:var(--radius);
  font-size:16px;
  line-height:1.7;
}

/* tabela */
.boxItens{
  padding:15px;
}

table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
  margin-bottom:20px;
}

th,td{
  padding:10px;
  border-bottom:1px solid #eee;
  font-size:14px;
}
th{
  background:var(--azul);
  color:white;
  text-align:left;
}

select,input{
  padding:6px;
  border-radius:8px;
  border:1px solid #bbb;
}

/* botões */
.btn{
  background:var(--dourado);
  color:black;
  border:none;
  padding:14px 20px;
  border-radius:14px;
  cursor:pointer;
  font-size:16px;
  font-weight:700;
  transition:.25s;
}
.btn:hover{ background:#b4904f; }

/* POPUP */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.popup{
  background:white;
  width:92%;
  max-width:520px;
  padding:25px;
  border-radius:20px;
  box-shadow:var(--shadow);
  animation:fade .25s ease;
}
@keyframes fade{
  from{opacity:0; transform:scale(0.85);}
  to{opacity:1; transform:scale(1);}
}

/* final */
#finalizadoBox{
  display:none;
  text-align:center;
  padding:30px;
}
</style>
</head>

<body>

<!-- Overlays -->
<div id="overlay">Carregando...</div>
<div id="overlayProcessando">Processando...</div>

<!-- ===================== TELA INICIAL ===================== -->
<div id="telaInicial">
  <h1>Gerar Romaneio</h1>
  <input id="busca" placeholder="Pesquisar empresa..." onkeyup="filtrar()">
  <div id="listaCards" class="grid"></div>
</div>

<!-- ===================== TELA EMPRESA ===================== -->
<div id="telaEmpresa">

  <!-- TOPO -->
  <div class="topoEmpresa">
    <span onclick="voltar()">←</span>
    <div id="nomeTopo"></div>
  </div>

  <!-- Dados Empresa -->
  <div class="boxEmpresa" id="boxEmpresa"></div>

  <!-- Itens -->
  <div class="boxItens">
    <h2 style="color:var(--azul); margin:5px 0 12px;">Itens da Licitação</h2>

    <table>
      <thead>
        <tr>
          <th>TR</th>
          <th>Descrição</th>
          <th>Marca</th>
          <th>Valor</th>
          <th>Mín</th>
          <th>Enviados</th>
          <th>Disp</th>
          <th>Fornecedor</th>
          <th>Qtd</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tbodyItens"></tbody>
    </table>

    <button class="btn" onclick="mostrarResumo()">Gerar Romaneio</button>
  </div>

  <div id="finalizadoBox">
    <h2 style="color:var(--azul);font-weight:800;">Romaneio Gerado ✔</h2>
    <button class="btn" onclick="location.href='romaneios.html'">Ver Romaneios</button>
  </div>

</div>

<!-- ===================== POPUP ===================== -->
<div id="popup">
  <div class="popup">
    <h3 style="color:var(--azul); margin-top:0;">Resumo do Romaneio</h3>
    <div id="resumo"></div>
    <br>
    <button class="btn" onclick="confirmarRomaneio()">Confirmar</button>
    <button class="btn" style="background:#666;color:white;margin-top:10px;" onclick="fechar()">Cancelar</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyz86L3UfB61bZf3SoTxmCBG-CkPi5cSFvfcnbCDFUrkQkJIREMip5HH7pqu1S1y2t2/exec";

/* formatador */
function money(v){
  return Number(v).toLocaleString("pt-BR",{minimumFractionDigits:2});
}

/* ====================== INICIAL ====================== */
async function carregar(){
  const empresas = await fetch(`${API}?action=getEmpresas`).then(r=>r.json());
  montarCards(empresas);
}

/* monta cards */
function montarCards(empresas){
  let html = "";
  empresas.forEach(e=>{
    html += `
      <div class="card" onclick="selecionar('${e.codigo}')">
        <h2>${e.nome}</h2>
        <small>${e.instituicao}</small>
      </div>
    `;
  });
  listaCards.innerHTML = html;
  overlay.style.display="none";
}

/* busca */
function filtrar(){
  const termo = busca.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display = c.innerText.toLowerCase().includes(termo) ? "block" : "none";
  });
}

/* ====================== SELEÇÃO ====================== */
async function selecionar(cod){

  overlayProcessando.style.display="flex";

  const emp = await fetch(`${API}?action=getEmpresa&codigo=${cod}`).then(r=>r.json());

  nomeTopo.innerHTML = emp.nome;

  boxEmpresa.innerHTML = `
    <b>Instituição:</b> ${emp.instituicao}<br>
    <b>CNPJ:</b> ${emp.cnpj}<br>
    <b>UF:</b> ${emp.uf}<br>
  `;

  await carregarItens(cod);

  telaInicial.style.display="none";
  telaEmpresa.style.display="block";

  overlayProcessando.style.display="none";
}

/* voltar */
function voltar(){
  telaEmpresa.style.display="none";
  telaInicial.style.display="block";
  finalizadoBox.style.display="none";
}

/* ====================== ITENS ====================== */
let itensList = [];
let fornecedores=[];
let remessas=[];

async function carregarItens(cod){

  fornecedores = await fetch(`${API}?action=getFornecedores`).then(r=>r.json());
  remessas = await fetch(`${API}?action=listarRemessas`).then(r=>r.json());

  const itens = await fetch(`${API}?action=getItens&codigo=${cod}`).then(r=>r.json());

  itensList = itens.map(it=>{
    const enviados = getEnviados(cod, it.itemTR);
    return {
      ...it,
      enviados,
      disponivel: it.quantMin - enviados,
      fornecedor:"",
      qtd:0,
      subtotal:0
    };
  });

  montarTabela();
}

function getEnviados(cod, tr){
  let tot=0;
  remessas.forEach(r=>{
    try{
      const js = JSON.parse(r.json);
      if(js.codigoLicitacao === cod){
        js.itens.forEach(x=>{
          if(x.itemTR === tr) tot += Number(x.quant);
        });
      }
    }catch(e){}
  });
  return tot;
}

/* tabela */
function montarTabela(){
  let html="";
  itensList.forEach((it,i)=>{

    let selF = `<select onchange="selForn(${i},this.value)">
      <option value="">Fornecedor</option>`;
    fornecedores.forEach(f=> selF += `<option>${f.nome}</option>`);
    selF += `</select>`;

    html += `
      <tr>
        <td>${it.itemTR}</td>
        <td>${it.especificacao.substring(0,50)}...</td>
        <td>${it.marca}</td>
        <td>R$ ${money(it.valorUnit)}</td>
        <td>${it.quantMin}</td>
        <td>${it.enviados}</td>
        <td>${it.disponivel}</td>
        <td>${selF}</td>
        <td><input type="number" min="0" max="${it.disponivel}" onchange="selQtd(${i},this.value)"></td>
        <td id="tot${i}">R$ 0,00</td>
      </tr>
    `;
  });

  tbodyItens.innerHTML = html;
}

function selForn(i,v){ itensList[i].fornecedor = v; }

function selQtd(i,v){
  v = Number(v);
  if(v > itensList[i].disponivel) return alert("Quantidade maior que o disponível!");
  itensList[i].qtd = v;
  itensList[i].subtotal = v * itensList[i].valorUnit;
  document.getElementById("tot"+i).innerHTML = "R$ "+money(itensList[i].subtotal);
}

/* ====================== RESUMO ====================== */
function mostrarResumo(){
  const sel = itensList.filter(i=>i.qtd>0 && i.fornecedor!="");
  if(sel.length===0) return alert("Selecione itens e fornecedor!");

  let total = sel.reduce((s,i)=>s+i.subtotal,0);

  let html="";
  sel.forEach(i=>{
    html += `<p>
      <b>${i.itemTR}</b> — ${i.qtd} × R$ ${money(i.valorUnit)}
      = <b>R$ ${money(i.subtotal)}</b><br>
      Fornecedor: <b>${i.fornecedor}</b>
    </p>`;
  });

  html += `<hr><h3>Total: R$ ${money(total)}</h3>`;

  resumo.innerHTML = html;
  popup.style.display="flex";
}

function fechar(){ popup.style.display="none"; }

/* ====================== CONFIRMAR ====================== */
async function confirmarRomaneio(){
  popup.style.display="none";
  overlayProcessando.style.display="flex";

  const empresaNome = nomeTopo.innerText;

  const itensEnviar = itensList.filter(i=>i.qtd>0).map(i=>({
    itemTR:i.itemTR,
    fornecedor:i.fornecedor,
    especificacao:i.especificacao,
    marca:i.marca,
    valorUnit:i.valorUnit,
    quant:i.qtd,
    total:i.subtotal
  }));

  const payload = {
    data:new Date().toISOString().slice(0,10),
    codigoLicitacao:empresaNome,
    itens:itensEnviar
  };

  await fetch(`${API}?action=registrarRomaneio&data=${encodeURIComponent(JSON.stringify(payload))}`);

  overlayProcessando.style.display="none";
  finalizadoBox.style.display="block";
  window.scrollTo(0,document.body.scrollHeight);
}

carregar();
</script>

</body>
</html>
