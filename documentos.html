<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Gerenciador de Documentos</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

<style>

/* =====================================
      PALETA PREMIUM (AZUL + GOLD)
===================================== */
:root{
  --azul:#0b1e39;
  --azul2:#152b45;
  --gold:#c9a86c;
  --bg1:#eef2f6;
  --bg2:#f7f8fc;
  --white:#ffffff;
  --shadow-big:0 25px 55px rgba(0,0,0,.09);
  --shadow-card:0 10px 26px rgba(0,0,0,.12);
  --radius:26px;
}

/* =====================================
                GERAL
===================================== */
body{
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;
  justify-content:center;
}

/* =====================================
              CONTAINER
===================================== */
#container{
  width:94%;
  max-width:1600px;
  margin-top:35px;
  padding:40px;
  background:var(--white);
  border-radius:34px;
  box-shadow:var(--shadow-big);
  animation:fade .4s ease-out;
}

@keyframes fade{
  from{opacity:0; transform:translateY(35px);}
  to{opacity:1;}
}

/* =====================================
              T√çTULO
===================================== */
#titulo{
  text-align:center;
  font-size:40px;
  font-weight:900;
  color:var(--azul);
  margin:0 0 25px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
}

#titulo img{
  width:42px;
}

/* =====================================
              BARRA DE BUSCA
===================================== */
.searchBox{
  position:relative;
  width:100%;
  margin-bottom:30px;
}

.searchBox i{
  position:absolute;
  left:22px;
  top:50%;
  transform:translateY(-50%);
  color:#667085;
  font-size:20px;
}

#busca{
  width:100%;
  padding:18px 25px 18px 55px;
  border-radius:14px;
  border:1px solid #d9dce2;
  font-size:17px;
  background:white;
  box-shadow:0 6px 18px rgba(0,0,0,.05);
}

#busca:focus{
  outline:none;
  border-color:var(--gold);
  box-shadow:0 0 0 4px #c9a86c33;
}

/* =====================================
               BREADCRUMBS
===================================== */
#breadcrumbs{
  background:white;
  display:inline-block;
  padding:10px 20px;
  border-radius:14px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  font-weight:600;
  color:var(--azul2);
  margin-bottom:25px;
}

/* =====================================
                BOT√ïES
===================================== */
.toolbar{
  display:flex;
  gap:20px;
  margin-bottom:35px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 28px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
  color:white;
  box-shadow:0 6px 14px rgba(0,0,0,.10);
}

.btn:hover{
  transform:translateY(-3px);
}

.btn-nova{
  background:var(--azul);
}
.btn-upload{
  background:var(--gold);
  color:#1e1e1e;
}
.btn-voltar{
  background:#6b7280;
}

/* =====================================
               GRID
===================================== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:30px;
}

/* =====================================
                CARD
===================================== */
.item{
  background:white;
  padding:22px;
  border-radius:22px;
  box-shadow:var(--shadow-card);
  transition:.25s;
  border:1px solid #e7e7e7;
  height:280px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.item:hover{
  transform:translateY(-6px);
}

/* scroll interno */
.itemInner{
  flex:1;
  overflow-y:auto;
}

/* THUMBNAIL */
.thumb{
  width:110px;
  height:110px;
  border-radius:20px;
  object-fit:cover;
  margin:auto;
}

/* nome */
.itemNome{
  margin-top:15px;
  font-size:16px;
  font-weight:600;
  text-align:center;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* skeleton */
.skeleton{
  background:#e6e6e6;
  border-radius:22px;
  height:200px;
}

/* =====================================
          POPUPS / MODAL
===================================== */
#popupCriar, #popupUpload, #modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:99999;
}

#popupBox, #uploadBox{
  width:90%;
  max-width:520px;
  background:white;
  padding:35px;
  border-radius:26px;
}

/* iframe */
#modalPreview{
  width:100%;
  height:500px;
  border:none;
  background:#f7f7f7;
  border-radius:14px;
}

/* cores */
.colorRow{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
}
.colorSelect{
  width:38px;
  height:38px;
  border-radius:50%;
  cursor:pointer;
  border:3px solid transparent;
}
.colorSelect.active{
  border-color:black;
}

</style>
</head>
<body>

<div id="container">

  <h1 id="titulo">
    <img src="https://img.icons8.com/fluency/96/folder-invoices.png">
    Gerenciador de Documentos
  </h1>

  <div class="searchBox">
    <i>üîç</i>
    <input id="busca" placeholder="Pesquisar documentos..." onkeyup="pesquisar()">
  </div>

  <div id="breadcrumbs">üìÅ Raiz</div>

  <div class="toolbar">
    <button class="btn btn-nova" onclick="abrirPopupCriar()">üìÅ Nova Pasta</button>
    <button class="btn btn-upload" onclick="abrirUpload()">‚¨Ü Upload</button>
    <button class="btn btn-voltar" onclick="voltarPasta()">‚¨Ö Voltar</button>
  </div>

  <div id="lista" class="grid"></div>

</div>

<!-- POPUP CRIAR PASTA -->
<div id="popupCriar">
  <div id="popupBox">
    <h3 style="margin-top:0;">Criar nova pasta</h3>

    <label>Nome:</label>
    <input id="nomePasta"
      style="width:100%;padding:14px;border-radius:12px;border:1px solid #ccc;margin-top:6px;font-size:16px;">

    <p style="margin-top:15px;font-weight:600;">Cor da pasta:</p>

    <div class="colorRow">
      <div class="colorSelect" style="background:#2563eb" data-cor="azul"></div>
      <div class="colorSelect" style="background:#4caf50" data-cor="verde"></div>
      <div class="colorSelect" style="background:#facc15" data-cor="amarelo"></div>
      <div class="colorSelect" style="background:#fb923c" data-cor="laranja"></div>
      <div class="colorSelect" style="background:#ef4444" data-cor="vermelho"></div>
      <div class="colorSelect" style="background:#a855f7" data-cor="roxo"></div>
      <div class="colorSelect" style="background:#737373" data-cor="cinza"></div>
      <div class="colorSelect" style="background:#000" data-cor="preto"></div>
      <div class="colorSelect" style="background:#ec4899" data-cor="rosa"></div>
      <div class="colorSelect" style="background:#8b5e3c" data-cor="marrom"></div>
    </div>

    <button onclick="criarPasta()" class="btn btn-nova" style="width:100%;margin-top:22px;">Criar pasta</button>
    <button onclick="fecharPopupCriar()" style="width:100%;margin-top:12px;padding:14px;border:none;background:#e5e5e5;border-radius:12px;font-weight:600;">Cancelar</button>
  </div>
</div>

<!-- POPUP UPLOAD -->
<div id="popupUpload">
  <div id="uploadBox">

    <h3 style="margin-top:0;">Enviar arquivo</h3>

    <label>Enviar para:</label>
    <select id="uploadDestino"
      style="width:100%;padding:14px;margin-top:8px;border-radius:12px;border:1px solid #ccc;font-size:16px;"></select>

    <div id="dropArea"
      style="border:2px dashed #bbb;padding:40px;text-align:center;border-radius:18px;margin-top:20px;background:#fafafa;">
      Arraste arquivos aqui<br>ou clique
    </div>

    <input id="uploadInput" type="file" multiple style="display:none">

    <button onclick="enviarUpload()" class="btn btn-upload" style="width:100%;margin-top:22px;">Enviar</button>
    <button onclick="fecharUpload()" style="width:100%;margin-top:12px;padding:14px;border:none;background:#e5e5e5;border-radius:12px;font-weight:600;">Cancelar</button>

  </div>
</div>

<!-- MODAL -->
<div id="modal">
  <div id="modalBox" style="background:white;padding:28px;border-radius:20px;width:95%;max-width:950px;">

    <button class="btn btn-voltar" onclick="fecharModal()" style="float:right;margin-bottom:10px;">Fechar</button>

    <h2 id="modalTitulo"></h2>

    <iframe id="modalPreview"></iframe>

    <button onclick="baixarArquivo()" class="btn btn-upload" style="margin-top:14px;">‚¨á Download</button>
    <button onclick="excluirArquivo()" class="btn" style="background:#d9534f;margin-left:10px;">üóë Excluir</button>
    <button onclick="navigator.clipboard.writeText(linkAtual)" class="btn btn-nova" style="margin-left:10px;">üîó Copiar Link</button>
  </div>
</div>

<!-- ===============================================
      JS COMPLETO E FUNCIONAL
================================================ -->
<script>

const API = "https://script.google.com/macros/s/AKfycbxFxMimw5qpX6unOxE_QO08dnzl-zGFKE7WEuhvAK7n7xTIIQD9ygrpegir-Hpz9RwWFg/exec";

let usuario = localStorage.getItem("usuarioLogado") || "desconhecido";
let dados = [];
let pastaAtual = "10G18r0S5jDXnrOh96pQybqvfB8OH9Gxp";
let historicoPastas = ["10G18r0S5jDXnrOh96pQybqvfB8OH9Gxp"];
let corEscolhida = null;
let linkAtual = "";

/* LOADING */
window.onload = ()=>{
  renderSkeleton();
  carregar();
};

function renderSkeleton(){
  let html="";
  for(let i=0;i<12;i++){
    html+=`<div class="skeleton"></div>`;
  }
  document.getElementById("lista").innerHTML = html;
}

/* LISTAR */
async function carregar(){
  const req = await fetch(API+"?action=listar");
  dados = await req.json();

  preencherDestinoUpload();
  mostrarPasta(pastaAtual);
}

function mostrarPasta(id){
  pastaAtual = id;

  const nome = dados.find(p=>p.id===id)?.nome || "Raiz";
  document.getElementById("breadcrumbs").innerText = "üìÅ " + nome;

  const itens = dados.filter(p=>p.pai===id);

  let html = "";

  itens.forEach(item => {
    let itemHTML = `
    <div class="item" onclick="${item.tipo === "pasta"
      ? `entrarPasta('${item.id}')`
      : `abrirArquivo('${item.nome}','${item.url}')`
    }">
      <div class="itemInner">
        ${item.tipo === "pasta"
          ? svgCor(item.capa)
          : gerarThumbnail(item.url,item.nome)
        }
        <div class="itemNome">${item.nome}</div>
      </div>
    </div>`;

    html += itemHTML;
  });

  document.getElementById("lista").innerHTML = html || "Vazio.";
}

function svgCor(cor){
  const cores = {
    azul:"#4F8CF1", verde:"#60D364", amarelo:"#F8D441",
    laranja:"#F7A654", vermelho:"#F55D5D", roxo:"#BF6AF7",
    cinza:"#A5A5A5", preto:"#000", rosa:"#E76BAF", marrom:"#A67C52"
  };

  return `
  <img class="thumb" style="object-fit:contain;"
    src="https://img.icons8.com/fluency-systems-filled/96/${cores[cor] ? cores[cor].replace('#','') : '4F8CF1'}/folder-invoices.png">
  `;
}

function gerarThumbnail(url,nome){
  let ext = nome.split(".").pop().toLowerCase();
  const imgExt = ["jpg","jpeg","png","gif","webp"];
  let id = extrairID(url);

  if(imgExt.includes(ext)){
    return `<img class="thumb" src="https://drive.google.com/uc?export=view&id=${id}">`;
  }

  return `<img class="thumb" src="https://drive.google.com/thumbnail?id=${id}&sz=w256">`;
}

function extrairID(link){
  let m = link.match(/\/d\/(.*?)\//) || link.match(/id=(.*?)(&|$)/);
  return m ? m[1] : "";
}

/* NAVEGAR ENTRE PASTAS */
function entrarPasta(id){
  historicoPastas.push(id);
  mostrarPasta(id);
}

function voltarPasta(){
  if(historicoPastas.length>1){
    historicoPastas.pop();
    mostrarPasta(historicoPastas[historicoPastas.length-1]);
  }
}

/* CRIAR PASTA */
document.querySelectorAll(".colorSelect").forEach(c=>{
  c.onclick = ()=>{
    document.querySelectorAll(".colorSelect").forEach(x=>x.classList.remove("active"));
    c.classList.add("active");
    corEscolhida = c.dataset.cor;
  };
});

function abrirPopupCriar(){
  document.getElementById("popupCriar").style.display="flex";
}
function fecharPopupCriar(){
  document.getElementById("popupCriar").style.display="none";
  document.getElementById("nomePasta").value="";
  corEscolhida=null;
}

function criarPasta(){
  const nome = document.getElementById("nomePasta").value.trim();
  if(!nome) return alert("Digite o nome.");
  if(!corEscolhida) return alert("Escolha a cor.");

  fetch(API,{
    method:"POST",
    body:JSON.stringify({
      action:"criarPasta",
      nome:nome,
      cor:corEscolhida,
      usuario:usuario,
      pai:pastaAtual
    })
  }).then(()=>{
    fecharPopupCriar();
    carregar();
  });
}

/* UPLOAD */
function abrirUpload(){
  document.getElementById("popupUpload").style.display="flex";
}
function fecharUpload(){
  document.getElementById("popupUpload").style.display="none";
}

function preencherDestinoUpload(){
  const select = document.getElementById("uploadDestino");
  select.innerHTML="";

  dados.filter(p=>p.tipo==="pasta").forEach(p=>{
    select.innerHTML += `<option value="${p.id}">${p.nome}</option>`;
  });
}

const drop = document.getElementById("dropArea");

drop.onclick = ()=> document.getElementById("uploadInput").click();
drop.ondragover = e=>{
  e.preventDefault();
  drop.style.background="#eef2ff";
  drop.style.borderColor=var(--azul);
};
drop.ondragleave = ()=>{
  drop.style.background="#fafafa";
  drop.style.borderColor="#bbb";
};
drop.ondrop = e=>{
  e.preventDefault();
  drop.style.background="#fafafa";
  enviarArquivos(e.dataTransfer.files);
};

function enviarUpload(){
  enviarArquivos(document.getElementById("uploadInput").files);
}

function enviarArquivos(files){
  const destino = document.getElementById("uploadDestino").value;

  [...files].forEach(file=>{
    const reader = new FileReader();

    reader.onload = ()=>{
      const base64 = reader.result.split(",")[1];

      fetch(API,{
        method:"POST",
        body:JSON.stringify({
          action:"upload",
          base64:base64,
          mime:file.type,
          nome:file.name,
          usuario:usuario,
          pai:destino
        })
      }).then(()=>carregar());
    };

    reader.readAsDataURL(file);
  });

  fecharUpload();
}

/* MODAL */
function abrirArquivo(nome,url){
  document.getElementById("modalTitulo").innerText = nome;
  document.getElementById("modalPreview").src = url;
  linkAtual = url;
  document.getElementById("modal").style.display="flex";
}

function fecharModal(){
  document.getElementById("modal").style.display="none";
}

function baixarArquivo(){
  let id = extrairID(linkAtual);
  if(!id) return;

  let linkDownload = "https://drive.google.com/uc?export=download&id=" + id;

  const a = document.createElement("a");
  a.href = linkDownload;
  a.download = "";
  document.body.appendChild(a);
  a.click();
  a.remove();
}

/* BUSCA */
function pesquisar(){
  const q = document.getElementById("busca").value.toLowerCase().trim();

  if(q === ""){
    mostrarPasta(pastaAtual);
    return;
  }

  const itens = dados.filter(p =>
    p.nome.toLowerCase().includes(q)
  );

  let html = "";

  itens.forEach(item=>{
    let itemHTML = `
    <div class="item" onclick="${item.tipo === "pasta"
      ? `entrarPasta('${item.id}')`
      : `abrirArquivo('${item.nome}','${item.url}')`
    }">
      <div class="itemInner">
        ${item.tipo==="pasta" ? svgCor(item.capa) : gerarThumbnail(item.url,item.nome)}
        <div class="itemNome">${item.nome}</div>
      </div>
    </div>`;
    html += itemHTML;
  });

  document.getElementById("lista").innerHTML =
    html || "<div style='padding:20px;'>Nenhum resultado encontrado.</div>";

  document.getElementById("breadcrumbs").innerText = "üîç Resultados da busca";
}

/* EXCLUIR ARQUIVO */
async function excluirArquivo() {
  if (!confirm("Tem certeza que deseja excluir este arquivo?")) return;

  let nome = document.getElementById("modalTitulo").innerText;
  let url = linkAtual;

  await fetch(API, {
    method: "POST",
    body: JSON.stringify({
      action: "excluir",
      nome: nome,
      url: url,
      usuario: usuario
    })
  });

  fecharModal();
  carregar();
}

</script>

</body>
</html>
