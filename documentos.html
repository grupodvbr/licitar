<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Documentos ‚Ä¢ Sistema</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#eef1f6;
  --card:#ffffff;
  --glass:#ffffffcc;
  --border:#d9dce3;
  --text:#1f1f1f;
  --muted:#6f6f6f;
  --radius:18px;
  --shadow:0 8px 22px rgba(0,0,0,0.07);
}

/* ===== GERAL ===== */
body{
  margin:0;
  padding:0;
  background:var(--bg);
  font-family:'Inter',sans-serif;
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

#container{
  width:92%;
  max-width:1650px;
  margin-top:35px;
  background:var(--glass);
  padding:45px;
  border-radius:25px;
  box-shadow:var(--shadow);
  backdrop-filter:blur(25px) saturate(180%);
}

/* ===== T√çTULO ===== */
#titulo{
  text-align:center;
  margin:0 0 35px 0;
  font-size:34px;
  font-weight:700;
  color:#0b1e39;
  letter-spacing:-0.5px;
}

/* ===== BUSCA ===== */
#busca{
  width:100%;
  padding:15px 20px;
  border-radius:16px;
  border:1px solid var(--border);
  background:white;
  font-size:17px;
  transition:.25s;
}

#busca:focus{
  border-color:#007aff;
  outline:none;
  box-shadow:0 0 0 3px #007aff33;
}

/* ===== BREADCRUMB ===== */
#breadcrumbs{
  margin:20px 0 28px 0;
  font-size:17px;
  color:#4b5563;
}

/* ===== TOOLBAR ===== */
.toolbar{
  display:flex;
  gap:15px;
  margin-bottom:35px;
  flex-wrap:wrap;
}

.btn{
  padding:13px 22px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  font-size:15px;
  color:white;
  transition:.2s;
}

.btn:hover{
  opacity:.9;
  transform:translateY(-2px);
}

.btn-nova{ background:#2563eb; }
.btn-upload{ background:#7c3aed; }
.btn-voltar{ background:#6b7280; }

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(210px,1fr));
  gap:30px;
}

/* CARD */
.item{
  background:white;
  text-align:center;
  padding:28px 15px;
  border-radius:22px;
  cursor:pointer;
  transition:.22s;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
}

.item:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 30px rgba(0,0,0,0.12);
}

.thumb{
  width:100px;
  height:100px;
  border-radius:16px;
  object-fit:cover;
  background:#e5e5e5;
  margin:auto;
  display:block;
}

.itemNome{
  margin-top:16px;
  font-size:16px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  font-weight:600;
}

/* POPUPS */
#popupCriar, #popupUpload{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.48);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#popupBox, #uploadBox{
  background:white;
  width:90%;
  max-width:460px;
  padding:32px;
  border-radius:22px;
  border:1px solid #ddd;
  animation:fade .25s ease-out;
}

@keyframes fade{
  from{opacity:0;transform:translateY(18px);}
  to{opacity:1;transform:none;}
}

.colorRow{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  margin-top:14px;
}

.colorSelect{
  width:35px;
  height:35px;
  border-radius:50%;
  cursor:pointer;
  border:3px solid transparent;
}

.colorSelect.active{
  border-color:#000;
}

/* Upload box */
#dropArea{
  border:2px dashed #b5b5b5;
  padding:45px;
  text-align:center;
  border-radius:18px;
  margin-top:20px;
  background:#fafafa;
  font-size:16px;
}
#dropArea.dragover{
  border-color:#007aff;
  background:#e9f2ff;
}

/* MODAL PREVIEW */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:99999;
}

#modalBox{
  background:white;
  padding:30px;
  border-radius:20px;
  width:95%;
  max-width:900px;
}

#modalPreview{
  width:100%;
  height:520px;
  border:none;
  border-radius:16px;
  background:#f2f2f2;
  margin-top:12px;
}

/* Skeleton */
.skeleton{
  background:#e5e5e5;
  border-radius:22px;
  height:190px;
}
</style>
</head>

<body>

<div id="container">

  <h1 id="titulo">GERENCIADOR DE DOCUMENTOS</h1>

  <input id="busca" placeholder="Pesquisar..." onkeyup="pesquisar()">

  <div id="breadcrumbs">üìÅ Raiz</div>

  <div class="toolbar">
    <button class="btn btn-nova" onclick="abrirPopupCriar()">üìÅ Nova Pasta</button>
    <button class="btn btn-upload" onclick="abrirUpload()">‚¨Ü Upload</button>
    <button class="btn btn-voltar" onclick="voltarPasta()">‚¨Ö Voltar</button>
  </div>

  <div id="lista" class="grid"></div>

</div>


<!-- POPUP CRIAR PASTA -->
<div id="popupCriar">
  <div id="popupBox">
    <h3 style="margin-top:0">Criar nova pasta</h3>

    <label>Nome:</label>
    <input id="nomePasta" style="width:100%;padding:12px;border-radius:12px;border:1px solid #ccc;margin-top:8px;" type="text">

    <p style="margin-top:18px;">Cor da pasta:</p>
    <div class="colorRow">
      <div class="colorSelect" style="background:#2563eb" data-cor="azul"></div>
      <div class="colorSelect" style="background:#4caf50" data-cor="verde"></div>
      <div class="colorSelect" style="background:#facc15" data-cor="amarelo"></div>
      <div class="colorSelect" style="background:#fb923c" data-cor="laranja"></div>
      <div class="colorSelect" style="background:#ef4444" data-cor="vermelho"></div>
      <div class="colorSelect" style="background:#a855f7" data-cor="roxo"></div>
      <div class="colorSelect" style="background:#737373" data-cor="cinza"></div>
      <div class="colorSelect" style="background:#000" data-cor="preto"></div>
      <div class="colorSelect" style="background:#ec4899" data-cor="rosa"></div>
      <div class="colorSelect" style="background:#8b5e3c" data-cor="marrom"></div>
    </div>

    <button onclick="criarPasta()" class="btn btn-nova" style="width:100%;margin-top:20px;">Criar pasta</button>
    <button onclick="fecharPopupCriar()" style="margin-top:12px;border:none;background:#e5e7eb;padding:12px;width:100%;border-radius:12px;">Cancelar</button>
  </div>
</div>


<!-- POPUP UPLOAD -->
<div id="popupUpload">
  <div id="uploadBox">

    <h3 style="margin-top:0">Enviar arquivo</h3>

    <label>Enviar para:</label>
    <select id="uploadDestino" style="width:100%;padding:12px;margin-top:8px;border-radius:12px;border:1px solid #ccc;"></select>

    <div id="dropArea">Arraste arquivos aqui ou clique para selecionar</div>
    <input id="uploadInput" type="file" multiple style="display:none">

    <button onclick="enviarUpload()" class="btn btn-upload" style="width:100%;margin-top:20px;">Enviar</button>
    <button onclick="fecharUpload()" style="margin-top:12px;border:none;background:#e5e7eb;padding:12px;width:100%;border-radius:12px;">Cancelar</button>

  </div>
</div>


<!-- MODAL PREVIEW -->
<div id="modal">
  <div id="modalBox">
    <button class="btn btn-voltar" onclick="fecharModal()" style="float:right;">Fechar</button>
    <h2 id="modalTitulo"></h2>
    <iframe id="modalPreview"></iframe>

    <button onclick="baixarArquivo()" class="btn btn-upload" style="margin-top:15px;">‚¨á Download</button>
    <button onclick="excluirArquivo()" class="btn" style="margin-left:10px;background:#d9534f;">üóë Excluir</button>
    <button onclick="navigator.clipboard.writeText(linkAtual)" class="btn btn-nova" style="margin-left:10px;">üîó Copiar Link</button>
  </div>
</div>

================================ -->
<script>

const API = "https://script.google.com/macros/s/AKfycbxFxMimw5qpX6unOxE_QO08dnzl-zGFKE7WEuhvAK7n7xTIIQD9ygrpegir-Hpz9RwWFg/exec";
let usuario = localStorage.getItem("usuarioLogado") || "desconhecido";

let dados = [];
let pastaAtual = "10G18r0S5jDXnrOh96pQybqvfB8OH9Gxp";
let historicoPastas = ["10G18r0S5jDXnrOh96pQybqvfB8OH9Gxp"];
let corEscolhida = null;
let linkAtual = "";


/* LOADING */
window.onload = ()=>{
  renderSkeleton();
  carregar();
};

function renderSkeleton(){
  let html="";
  for(let i=0;i<12;i++){
    html+=`<div class="skeleton"></div>`;
  }
  document.getElementById("lista").innerHTML = html;
}

/* LISTAR */
async function carregar(){
  const req = await fetch(API+"?action=listar");
  dados = await req.json();

  preencherDestinoUpload();
  mostrarPasta(pastaAtual);
}

function mostrarPasta(id){
  pastaAtual = id;

  const nome = dados.find(p=>p.id===id)?.nome || "Raiz";
  document.getElementById("breadcrumbs").innerHTML = "üìÅ " + nome;

  const itens = dados.filter(p=>p.pai===id);

  let html = "";

  itens.forEach(item => {
    if(item.tipo==="pasta"){
      html += `
      <div class="item" onclick="entrarPasta('${item.id}')">
        ${svgCor(item.capa)}
        <div class="itemNome">${item.nome}</div>
      </div>`;
    } else {
      const thumb = gerarThumbnail(item.url,item.nome);
      html += `
      <div class="item"
        onclick="abrirArquivo('${item.nome}','${item.url}')">
        ${thumb}
        <div class="itemNome">${item.nome}</div>
      </div>`;
    }
  });

  document.getElementById("lista").innerHTML = html || "Vazio.";
}

function svgCor(cor){
  const cores = {
    azul:"#4F8CF1", verde:"#60D364", amarelo:"#F8D441",
    laranja:"#F7A654", vermelho:"#F55D5D", roxo:"#BF6AF7",
    cinza:"#A5A5A5", preto:"#000", rosa:"#E76BAF", marrom:"#A67C52"
  };

  return `
  <img class="thumb" style="object-fit:contain;"
    src="https://img.icons8.com/fluency-systems-filled/96/${cores[cor] ? cores[cor].replace('#','') : '4F8CF1'}/folder-invoices.png">
  `;
}

function gerarThumbnail(url,nome){
  let ext = nome.split(".").pop().toLowerCase();
  const imgExt = ["jpg","jpeg","png","gif","webp"];
  let id = extrairID(url);

  if(imgExt.includes(ext)){
    return `<img class="thumb" src="https://drive.google.com/uc?export=view&id=${id}">`;
  }

  return `<img class="thumb" src="https://drive.google.com/thumbnail?id=${id}&sz=w256">`;
}

function extrairID(link){
  let m = link.match(/\/d\/(.*?)\//) || link.match(/id=(.*?)(&|$)/);
  return m ? m[1] : "";
}

/* NAVEGA√á√ÉO */
function entrarPasta(id){
  historicoPastas.push(id);
  mostrarPasta(id);
}

function voltarPasta(){
  if(historicoPastas.length>1){
    historicoPastas.pop();
    mostrarPasta(historicoPastas[historicoPastas.length-1]);
  }
}

/* CRIAR PASTA */
document.querySelectorAll(".colorSelect").forEach(c=>{
  c.onclick = ()=>{
    document.querySelectorAll(".colorSelect").forEach(x=>x.classList.remove("active"));
    c.classList.add("active");
    corEscolhida = c.dataset.cor;
  };
});

function abrirPopupCriar(){
  document.getElementById("popupCriar").style.display="flex";
}

function fecharPopupCriar(){
  document.getElementById("popupCriar").style.display="none";
  document.getElementById("nomePasta").value="";
  corEscolhida=null;
}

function criarPasta(){
  const nome = document.getElementById("nomePasta").value.trim();
  if(!nome) return alert("Digite o nome.");
  if(!corEscolhida) return alert("Escolha a cor.");

  fetch(API,{
    method:"POST",
    body:JSON.stringify({
      action:"criarPasta",
      nome:nome,
      cor:corEscolhida,
      usuario:usuario,
      pai:pastaAtual
    })
  }).then(()=>{
    fecharPopupCriar();
    carregar();
  });
}

/* UPLOAD */
function abrirUpload(){
  document.getElementById("popupUpload").style.display="flex";
}
function fecharUpload(){
  document.getElementById("popupUpload").style.display="none";
}

function preencherDestinoUpload(){
  const select = document.getElementById("uploadDestino");
  select.innerHTML="";

  dados.filter(p=>p.tipo==="pasta").forEach(p=>{
    select.innerHTML += `<option value="${p.id}">${p.nome}</option>`;
  });
}

const drop = document.getElementById("dropArea");

drop.onclick = ()=> document.getElementById("uploadInput").click();
drop.ondragover = e=>{
  e.preventDefault();
  drop.classList.add("dragover");
};
drop.ondragleave = ()=> drop.classList.remove("dragover");
drop.ondrop = e=>{
  e.preventDefault();
  drop.classList.remove("dragover");
  enviarArquivos(e.dataTransfer.files);
};

function enviarUpload(){
  enviarArquivos(document.getElementById("uploadInput").files);
}

function enviarArquivos(files){
  const destino = document.getElementById("uploadDestino").value;

  [...files].forEach(file=>{
    const reader = new FileReader();

    reader.onload = ()=>{
      const base64 = reader.result.split(",")[1];

      fetch(API,{
        method:"POST",
        body:JSON.stringify({
          action:"upload",
          base64:base64,
          mime:file.type,
          nome:file.name,
          usuario:usuario,
          pai:destino
        })
      }).then(()=>carregar());
    };

    reader.readAsDataURL(file);
  });

  fecharUpload();
}

/* MODAL */
function abrirArquivo(nome,url){
  document.getElementById("modalTitulo").innerText = nome;
  document.getElementById("modalPreview").src = url;
  linkAtual = url;
  document.getElementById("modal").style.display="flex";
}

function fecharModal(){
  document.getElementById("modal").style.display="none";
}

function baixarArquivo(){
  let id = extrairID(linkAtual);
  if(!id) return;

  let linkDownload = "https://drive.google.com/uc?export=download&id=" + id;

  const a = document.createElement("a");
  a.href = linkDownload;
  a.download = "";
  document.body.appendChild(a);
  a.click();
  a.remove();
}

/* BUSCA */
function pesquisar(){
  const q = document.getElementById("busca").value.toLowerCase().trim();

  if(q === ""){
    mostrarPasta(pastaAtual);
    return;
  }

  const itens = dados.filter(p =>
    p.nome.toLowerCase().includes(q)
  );

  let html = "";

  itens.forEach(item=>{
    if(item.tipo==="pasta"){
      html += `
      <div class="item" onclick="entrarPasta('${item.id}')">
        ${svgCor(item.capa)}
        <div class="itemNome">${item.nome}</div>
      </div>`;
    } else {
      const thumb = gerarThumbnail(item.url,item.nome);
      html += `
      <div class="item" onclick="abrirArquivo('${item.nome}','${item.url}')">
        ${thumb}
        <div class="itemNome">${item.nome}</div>
      </div>`;
    }
  });

  document.getElementById("lista").innerHTML =
    html || "<div style='padding:20px;'>Nenhum resultado encontrado.</div>";

  document.getElementById("breadcrumbs").innerHTML = "üîç Resultados da busca global";
}

/* üî• EXCLUIR ARQUIVO */
async function excluirArquivo() {
  if (!confirm("Tem certeza que deseja excluir este arquivo?")) return;

  let nome = document.getElementById("modalTitulo").innerText;
  let url = linkAtual;

  await fetch(API, {
    method: "POST",
    body: JSON.stringify({
      action: "excluir",
      nome: nome,
      url: url,
      usuario: usuario
    })
  });

  fecharModal();
  carregar();
}

</script>

</body>
</html>
