<!DOCTYPE html>
<html lang="pt-BR">
<head>

<title>Documentos ‚Ä¢ LICITAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --azul:#0b1e39;
  --bg:#f4f6f9;
  --radius:18px;
  --shadow:0 8px 22px rgba(0,0,0,.10);
}

body{
  margin:0;
  padding:35px;
  background:var(--bg);
  font-family:'Inter',sans-serif;
  color:var(--azul);
}

h1{
  font-size:28px;
  font-weight:700;
}

#lista{
  margin-top:25px;
  display:grid;
  gap:18px;
  grid-template-columns:repeat(auto-fill, minmax(220px,1fr));
}

.item{
  background:white;
  padding:18px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  cursor:pointer;
  text-align:center;
  border:1px solid #d9dce3;
  transition:.25s;
}
.item:hover{
  transform:scale(1.04);
}

.thumb{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:14px;
}

input, button{
  font-family:'Inter',sans-serif;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:var(--radius);
  cursor:pointer;
  font-weight:600;
  font-size:14px;
  margin-right:10px;
}

.btn-nova{ background:#0b1e39; color:white; }
.btn-upload{ background:#c9a86c; color:white; }
.btn-voltar{ background:#9ca3af; color:white; }

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.55);
}

.popupBox{
  width:90%;
  max-width:400px;
  background:white;
  padding:28px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}

.input{
  width:100%; padding:14px;
  border:1px solid #ccc;
  border-radius:var(--radius);
  margin-bottom:14px;
}
</style>
</head>

<body>
